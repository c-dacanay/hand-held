<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="src/index.js"></script>
    <title>Opacity Slider</title>

  <body>
    <div class="gradientSpin">
      <div id="layer1" class="test rotating">
        <img id="img1" src="src/img-1.svg" />
      </div>
      <div id="layer2" class="test rotating">
        <img width="img2" src="src/img-2.svg" />
      </div>
      <div id="layer3" class="test rotating">
        <img width="img3" src="src/img-3.svg" />
      </div>

      <div id="bottom" class="test">
        <input
          id="l1-input"
          type="range"
          min="0"
          max="1"
          value=".5"
          step=".01"
        />
        <input
          id="l2-input"
          type="range"
          min="0"
          max="1"
          value=".5"
          step=".01"
        />
        <input
          id="l3-input"
          type="range"
          min="0"
          max="1"
          value=".5"
          step=".01"
        />

      </div>
    </div>
  </body>
