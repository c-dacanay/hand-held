<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="src/index.js"></script>
    <title>Opacity Slider</title>
  </head>

  <body>
    <div class="gradientSpin">
      <div id="layer1" class="test rotating">
        <svg
          width="1000"
          height="1000"
          viewBox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="1000" height="1000" />
        </svg>
        <svg
          width="1000"
          height="1000"
          viewBox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="1000" height="1000" />
        </svg>
      </div>

      <div id="layer2" class="test rotating">
        <svg
          width="550"
          height="550"
          viewBox="0 0 550 550"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="400" height="400" />
        </svg>
        <svg
          width="550"
          height="550"
          viewBox="0 0 550 550"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="400" height="400" />
        </svg>
      </div>

      <!-- little guys -->
      <div id="layer3" class="test rotating">
        <svg
          width="150"
          height="150"
          viewBox="0 0 300 300"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="300" height="300" />
        </svg>
        <svg
          width="150"
          height="150"
          viewBox="0 0 300 300"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="300" height="300" /></svg
        ><br />
        <svg
          width="150"
          height="150"
          viewBox="0 0 300 300"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="300" height="300" />
        </svg>
        <svg
          width="150"
          height="150"
          viewBox="0 0 300 300"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="300" height="300" />
        </svg>
      </div>

      <div id="credits">
        <h1>
          <b>opacity toy</b>
        </h1>
        <i>by <b>Christina Dacanay</b></i>
        <p>
          This is a web toy optimized for mobile made to highlight the
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/opacity"
            >opacity CSS style</a
          >. It is inspired by the color theory work of
          <a href="https://en.wikipedia.org/wiki/Josef_Albers">Josef Albers</a
          >.<p>
            <p>
          Learn more about the project with full documentation
          <a href="">here</a>.</p>
          <p>          Created in 2020 for the <i>Hand Held</i> class at <i>ITP NYU</i>.</p>
        </p>
      </div>

      <div id="bottom" class="test">
        <!-- <button class="button">randomize</button> -->
        <input
          id="l3-input"
          type="range"
          min="0"
          max="1"
          value="1"
          step=".01"
        />
        <input
          id="l2-input"
          type="range"
          min="0"
          max="1"
          value=".5"
          step=".01"
        />
        <input
          id="l1-input"
          type="range"
          min="0"
          max="1"
          value=".2"
          step=".01"
        />
      </div>
    </div>
  </body>
</html>
